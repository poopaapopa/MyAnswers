{% load static %}
<div class="card shadow-sm rounded-4 p-3 mb-2">
  <div class="row g-3 align-items-center">
    <div class="col-auto text-center">
      <div class="border rounded-3 overflow-hidden" style="width: 100px; height: 100px;">
        <img src="{{ answer.answerer.profile.avatar.url }}" alt="img" class="img-fluid object-fit-cover w-100 h-100">
      </div>
      <input type="number" class="form-control mt-2 text-center" value="{{ answer.like_count }}" style="width: 80px;">
    </div>
    <div class="col">
      <div class="d-flex flex-column h-100 justify-content-between">
        <div>
          <p class="card-text mb-3">
            {{ answer.text }}
          </p>
        </div>
        {% if question.questioner == user %}
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="exampleCheck1">Correct!</label>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
