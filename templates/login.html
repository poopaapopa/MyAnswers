{% extends "layout/base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-3">
    <div class="card p-4" style="width: 50rem; height: 100%; background-color: #E2E9F4;">
        <h3 class="mb-3">Log In</h3>
        <form id="authForm">
            <div class="mb-3">
                <label for="username" class="form-label">Login</label>
                <input type="text" class="form-control" id="username" name="login" placeholder="Login" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="submitButton">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
